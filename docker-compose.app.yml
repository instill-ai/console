version: "3.9"
services:
  develop:
    container_name: instill-console
    stdin_open: true
    ports:
      - "3000:3000"
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DISABLE_USAGE_COLLECTION=false
      - MGMT_API_ENDPOINT=http://localhost:8080
      - PIPELINE_API_ENDPOINT=http://localhost:8081
      - CONNECTOR_API_ENDPOINT=http://localhost:8082
      - MODEL_API_ENDPOINT=http://localhost:8083
      - API_VERSION=v1alpha
