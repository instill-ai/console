name: Unit Test

on:
  push:
    branches:
      - "*"
      - "!main"
  pull_request:
    branches:
      - main

jobs:
  unit-test:
    # skip the test of release bot opened PR to main
    if: ${{ !contains(github.ref, 'release') }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          version: 10.30.3
          run_install: false

      - name: Install dependencies
        run: rm -rf node_modules && pnpm i --frozen-lockfile

      - name: Run build
        run: pnpm build

      - name: Run linter
        run: pnpm lint

      - name: Run prettier
        run: pnpm format:check

      - name: Run tests
        run: pnpm test
